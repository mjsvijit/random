<!DOCTYPE html>
<html>
    <head>
        <title>DOM</title>
    </head>
    <body>
        <form>
            <input id="name" type="input" placeholder="Employee Name"/>
            <input id="dep" type="input" placeholder="Employee Department"/>
            <input id="sales1" type="Number" placeholder="sales year 1"/>
            <input id="sales2" type="Number" placeholder="sales year 2"/>
            <input id="button" type="submit" />
        </form>
        <table>
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Dipartment</td>
                    <td>sales year 1</td>
                    <td>sales year 2</td>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </body>
</html>
<script>
    document.querySelector("form").addEventListener("submit",list)
     var count=0;
    function list(event){
        event.preventDefault();
        var name=document.querySelector("#name").value;
        var dep=document.querySelector("#dep").value;
        var s1=document.querySelector("#sales1").value;
        var s2=document.querySelector("#sales2").value;
        
        
        var tr=document.createElement("tr");

        var td1=document.createElement("td");
        td1.textContent=name;

        var td2=document.createElement("td");
        td2.textContent=dep;

        var td3=document.createElement("td");
        td3.textContent=s1;

        var td4=document.createElement("td");
        td4.textContent=s2;

        var td5=document.createElement("button");
        td5.textContent="delete";
        td5.addEventListener("click",deletetask);

        tr.append(td1,td2,td3,td4,td5);
        document.querySelector("tbody").append(tr);
      
        document.querySelector("tr").style.border="2px solid black";
    }

    function deletetask(event){
        
         event.target.parentNode.remove();
    }
</script>
